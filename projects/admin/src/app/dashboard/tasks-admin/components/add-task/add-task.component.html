<form [formGroup]="newTaskForm">
  <div class="head d-flex">
    <!-- add Task -->
    <h1>Add New Task</h1>
    <!-- close -->
    <span style="color: red; cursor: pointer;" matDialogClose>
      <mat-icon aria-hidden="false" aria-label="close" fontIcon="close"></mat-icon>

    </span>
  </div>

  <div class="row">
    <div class="col-md-12">

      <!-- Title -->
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input formControlName="title" matInput>
      </mat-form-field>
    </div>
    <div class="col-md-12">
      <!-- User id -->
      <mat-form-field appearance="fill">
        <mat-label>Users</mat-label>
        <mat-select formControlName="userId">
          <mat-option *ngFor="let user of users" [value]="user.userId" >
            {{user.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
<!-- Select Image -->
    <div class="col-md-12 my-3">
    <div class="select-img">
      <label for="selectImage" class="btn btn-primary">Select Image</label>
      <input type="file" id="selectImage" (change)="selectImage($event)" name="selectImage" hidden>
    </div>
    </div>
    <!-- date picker -->
    <div class="col-md-12">
        <input type="date" formControlName="deadline" name="deadline">
    </div>
          <!-- description -->
    <div class="col-md-12">

      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <input formControlName="description" matInput>
      </mat-form-field>
    </div>

    <div class="action-btns">
      <button class="btn btn-success" (click)="createNewTask()" [disabled]="newTaskForm.invalid">Add Task</button>
    </div>
  </div>

</form>
