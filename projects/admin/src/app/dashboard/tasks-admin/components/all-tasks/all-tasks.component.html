
<section class="tasks">
  <div class="container">
       <div class="add-btn">
         <button (click)="opendialog()">Add Task</button>
       </div>
        <!-- action fields -->
        <!-- table -->
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-4 mb-4  task-table">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          <!-- Position Column -->
          <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.index}} </td>
          </ng-container>

          <!-- user name -->
          <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef> user name </th>
            <td mat-cell *matCellDef="let element"> {{element.user}} </td>
          </ng-container>

          <!-- title -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
          </ng-container>

          <!-- Deadline Date -->
          <ng-container matColumnDef="deadline">
            <th mat-header-cell *matHeaderCellDef> Deadline Date </th>
            <td mat-cell *matCellDef="let element"> {{element.deadline}} </td>
          </ng-container>

          <!-- status -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
          </ng-container>

          <!-- Action Point -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Actions </th>
            <td mat-cell *matCellDef="let element">
              <button mat-raised-button class="btn btn-warning m-2">update</button>
              <button mat-raised-button class="btn btn-danger m-2">delete</button>
            </td>
          </ng-container>
        </table>


  </div>
</section>
